{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h1>Bienvenido a InstaClone</h1>

<h2>Usuarios Registrados</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre de Usuario</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <a href="{{ url_for('user_detail', username=user.username) }}" class="btn btn-info">Ver Fotos</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
